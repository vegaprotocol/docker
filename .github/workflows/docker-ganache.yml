name: Docker / ganache

on:
  push:
    branches:
      - main
    paths:
      - 'ganache/version.json'
  pull_request:
    paths:
      - 'ganache/**'
      - '.github/workflows/docker-ganache.yml'

jobs:
  build_docker_image:
    uses: vegaprotocol/docker-public/.github/workflows/docker-generic.yml@bump-ganache-image
    with:
      image_name: ganache
      docker_context_path: ./ganache
      platforms: linux/amd64, linux/arm64
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
  
  run_tests:
    needs: build_docker_image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - name: Build local ganache image
        working-directory: ./ganache
        run: docker build -t vegaprotocol/ganache:local .
      - name: Install test deps
        working-directory: ./ganache/scripts/testing
        run:
          npm install
      - name: Run token tests
        working-directory: ./ganache/scripts/testing
        run: |
          docker run -rm -p 8545:8545 vegaprotocol/ganache:local \
            --blockTime 1 \
            --chainId 1440 \
            --networkId 1441 \
            --db /app/ganache-db \
            -h 0.0.0.0 \
            -p 8545 \
            -m "ozone access unlock valid olympic save include omit supply green clown session";
          node test_tokens.js